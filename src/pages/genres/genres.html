<ion-header>

  <ion-navbar hideBackButton="true" >
    <ion-title>genres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button ion-button (click)="genreToggle('Horror')" [ngClass]="genreActive('Horror') ? 'active' : 'inactive'">Horror</button>
  </ion-item>
  <ion-item>
    <button ion-button (click)="genreToggle('Comedy')" [ngClass]="genreActive('Comedy') ? 'active' : 'inactive'">Comedy</button>
  </ion-item>
  <ion-item>
    <button ion-button (click)="genreToggle('Action')" [ngClass]="genreActive('Action') ? 'active' : 'inactive'">Action</button>
  </ion-item>

  <button ion-button (click)="finished()">Take me to the movies!</button>
  <button ion-button (click)="skip()">Skip for now</button>
</ion-content>
